<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='Style/form.css')}}">
<title>Ajouter un produit</title>
{%extends "base.html"%}
{%block content%}
<main>
    <section>
        <div class="form-box">
            <form method="post" action="/updateProduct/{{produit.id}}" enctype="multipart/form-data">
                <h2>Modifier un Produit</h2>
                <div class="file-box">
                    <img src="{{url_for('static',filename='Images/'+produit.image)}}" alt="">
                    <input type="file" name="file" value="{{produit.image}}" id="upload">
                    <label class="button-img" for="upload">Image du produit</label>
                </div>
                <div class="input-box">
                    <input type="text" name="nom" value="{{produit.nom}}">
                    <label for="nom">Nom</label>
                </div>
                <div class="input-box">
                    <input type="text" name="description" value="{{produit.description}}">
                    <label for="description">Nom</label>
                </div>
                <div class="input-box">
                    <select name="categorie" id="">
                        {%for cat in categorie%}
                        <option value="{{cat.id}}" id="">{{cat.nom}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="input-box">
                    <input type="number" name="prix" value="{{produit.prix}}">
                    <label for="prix">prix</label>
                </div>
                <input type="submit" value="Modifier">
                <div class="link">
                    <p><a href="{{url_for('adminProduits')}}">Annuler la modification ?</a></p>
                </div>
            </form>
        </div>
    </section>
</main>

<style>
    .link{
        font-size: .9em;
        color: #fff;
        text-align: center;
        margin: 25px 0 10px;
    }
    .link p a{
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    .link p a:hover{
        text-decoration: underline;
        color: aqua;
    }
</style>
{%endblock%}
