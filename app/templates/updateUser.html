<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='Style/form.css')}}">
<title>Modifier {{user.nom}}</title>
{%extends "base.html"%}
{%block content%}

<section>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <h1>{{ message }}</h1>
        {% endfor %}
        {% endif %}
    {% endwith %}
    
    
    <div class="form-box">
        <form action="/updateUser/{{user.id}}" method="post" enctype="multipart/form-data">
            <h2>Modifier un Utilisateur</h2>
            <div class="field"> 
                <div class="input-box">
                    <input type="text" name="nom" value="{{user.nom}}">
                    <label for="nom">Nom</label>
                </div>
                <div class="input-box">
                    <input type="text" name="prenom" value="{{user.prenom}}">
                    <label for="prenom">Prenom</label>
                </div>
            </div>
            <div class="input-box">
                <input type="email" name="email" value="{{user.email}}">
                    <label for="email">Email</label>
            </div>
            <input type="submit" value="Modifier">
            <div class="link">
                <p><a href="{{url_for('adminUser')}}">Annuler la modification ?</a></p>
            </div>
        </form>
    </div>
</section>

<style>
    form{
        width: 90%;
        margin: 30px 0 30px;
        
    }
    .field{
        display: flex;
        width: 100%;
        justify-content: space-between;
    }
    .field div{
        display: flex;
        flex-direction: column;
        width: 49%;
    }

    .form-box{
        width: 700px;
    }

    .remember-forgot{
        margin: -15px 0 15px;
        font-size: .9em;
        color: #fff;
        display: flex;
        justify-content: space-between;
    }
    .remember-forgot label input{
        margin-right: 3px;
    }
    .remember-forgot a{
        color: #fff;
        text-decoration: none;
    }
    .remember-forgot a:hover{
        text-decoration: underline;
        color: aqua;
    }
    .link{
        font-size: .9em;
        color: #fff;
        text-align: center;
        margin: 25px 0 10px;
    }
    .link p a{
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    .link p a:hover{
        text-decoration: underline;
        color: aqua;
    }

</style>
    
{%endblock%}
