{% extends "base.html" %}
    {% block content %}
    <main>
        <div class="banniere">
            <h1>Bienvenue Chez Grandeur Nature le site de produits naturels bios</h1>
            <p>DÃ©couvrez notre large gamme de produits, tous issus de l'agriculture biologique et respectueux de l'environnement.</p>
            <div class="boutons">

    <style>
        .banniere {
            background: no-repeat center center / cover url("../static/Images/banner.jpeg");

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;

        }
        .banniere h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

            margin: 0 auto;

        }
        .boutons {
            display: flex;

            align-items: center;
            gap: 1rem;
        }
        .bouton {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 0.5rem 2rem;
            font-size: 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;

        .bouton:hover {

            color: #fff;
        }
